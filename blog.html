---
layout: default
---
<!-- this is the opening text section -->
<section class="bg-light padded grid-center">
  <h3 class="dark col-10_sm-12-middle center">
   We want to share our health knowledge, tips and trips with our community!
  </h3>
</section>
<!-- this is the blog content section  -->
<section class='grid padded ctabanner'>
  {% for post in site.posts %}
  <div class="col-4_sm-12 blog-post">
  <img src=" {{ post.feat-image }}" class="blogging">
    <a href="{{ post.url }}"> <h4>
    {{ post.title }} </h4>
    </a>
   <p>
     {{ post.excerpt }}
   </p>
   <a href=" {{ post.url }}" class="button">
     Read More
   </a>
  </div>
  {% endfor %}
</section>
